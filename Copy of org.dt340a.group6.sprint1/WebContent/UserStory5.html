<html lang="en">
	<head>
		<title>Dt340a - Group 6</title>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
		<link rel='icon' type='image/ico'
			href='http://www.ericsson.com/favicon.ico' />
		<link href="css/jquery-ui-1.8.13.custom.css" rel="stylesheet" />
		<link rel='stylesheet' type='text/css' href='css/mystyle.css'>
	</head>

	<body>
		<div id='container'>
			<div id='heading-container'>
	
				<div id='eir-image'>
					<img alt='Ericsson'src='http://www.ericsson.com/shared/eipa/images/elogo.png'>
				</div>
	
	
				<div id='dit-image'>
					<img alt='DIT' src='http://www.dit.ie/media/styleimages/dit_crest.gif' width='90px' height='90px'>
				</div>
			
				<h1>Call Investigation Assistant</h1> 
				<h2>Group 6</h2> 
				<h3>Customer Service Representative</h3>
				<div class='wrapper'>
					<form class='alignleft' method='GET' action='logout'><input class='button' type='submit' value='Logout'/></form>				
					<a href='custSerRepMenu.html'><button class='button alignright'>Home Page</button></a>
					</div> 
			</div>
			
	
			<div class='wrapper' id='inner-container'>
			<form method=GET action='Us5servlet'>
				<h3>Total Call Failures Over Time </h3>
			
				<strong>Enter IMSI: </strong><input class='submissionfield' type='text' name='username' 
						placeholder='Please Enter an IMSI number Here' required='required'>
						<br/>
						<br/>
				<strong><label for="startDate">Start Date: </label></strong>	
				<input class='submissionfield' type="datetime-local" name="startDate" value="2013-01-01T00:00"
					placeholder='Please Enter a start date Here' id="date" value="" />
						<br/>
						<br/>
				<strong><label for="endDate">End Date: </label></strong>
				<input class='submissionfield' type="datetime-local" name="endDate" value="2014-01-01T00:00"
					placeholder='Please Enter end date Here' id="date" value="" /> 		
						<br/>
				<input type='submit' class='button'> 
				</form>
				<script
					src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
				<script src="js/jquery-ui.js"></script>
				<script>
					(function() {
						var elem = document.createElement('input');
						elem.setAttribute('type', 'date');
	
						if (elem.type === 'text') {
							$('#date').datepicker();
						}
					})();
				</script>
			</div>
			<div id='eric-multi'>
				<img src='images/ebottomgrad.jpg'>
			</div>
	</body>

</html>
