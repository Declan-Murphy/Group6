<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Dt340a - Group 6</title>
		<script type="text/javascript">

		function checkform()
		{  
			if (document.login.userName.value =='') {
				// something is wrong
				alert('Please enter your name');
				document.login.userName.focus();
				return false;
			}
			else if (document.login.userPassWord.value =='')
			{
				// something else is wrong
				alert('Please enter a pasword');
				document.login.userPassWord.focus();
				return false;
			}
			else if (document.login.userRePassWord.value ==' ' || document.login.userRePassWord.value != document.login.userPassWord.value)
			{
				// something else is wrong
				alert('Your passwords do not match');
				document.login.userRePassWord.focus();
				return false;
			} 
			
			return true;
		}
		</script> 
		
		<link rel="icon" type="image/ico"
			href="http://www.ericsson.com/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/mystyle.css">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	</head>

	<body>
		<div id="container">
			<div id="heading-container">
				<div id="eir-image">
					<img alt="Ericsson" src="http://www.ericsson.com/shared/eipa/images/elogo.png">
				</div>
				<div id="dit-image">
					<img alt="DIT" src="http://www.dit.ie/media/styleimages/dit_crest.gif" width="90px" height="90px">
				</div>
				
				<h1>Call Investigation Assistant</h1>
				<h2>Group 6</h2>
				<h3>System Administrator</h3>
				<div class='wrapper'>
					<form class='alignleft' method='GET' action='logout'><input class='button' type='submit' value='Logout'></form>				
					<a href='adminMenu.html'><button class='button alignright'>Home Page</button></a>
				</div>
			</div>	
			<div id="inner-container">
				<form name=login method="get" action="register" onSubmit="return checkform(this)">
					<center>
						<table border=1>
							<tr>
								<td>Enter Your Name :</td>
								<td><input type="text" name="userName" value="" required='required'></td>
							</tr>
							<tr>
								<td>Enter Your Password :</td>
								<td><input type="password" name="userPassWord" value=""	required='required'></td>
							</tr>
							<tr>
								<td>Confirm Your Password :</td>
								<td><input type="password" name="userRePassWord" value="" required='required'></td>
							</tr>
							<tr>
								<td>Enter Your User type :</td>
								<td>
									<select name="userType">
										<option value="Support Engineer">Support Engineer</option>
										<option value="Customer Service">Customer Service</option>
										<option value="Network Engineer">Network Engineer</option>
									</select>
								</td>
							</tr>
							<tr>
								<td align=center><input type="reset" name="reset"
									value="Refresh" class='button'></td>
								<td align=center><input type="submit" name="Submit"
									value="Submit" class='button'></td>
						</table>
					</center>
				</form>
			</div>	
			<div id="eric-multi">
				<img src="images/ebottomgrad.jpg">
			</div>
		</div>
	</body>
</html>
